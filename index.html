<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="spin">Kafene</title>
    <link rel="icon" href="./image/logo.58169365.png">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/40a89b9b78.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="loader" class="center" style="  display: none;"></div>



    <!--sticky header with shadow -->


    <div class="header">
        <div class="nav">
            <div class="leftItem">
                <img src="./image/logo.58169365.png" alt="" class="logo">
                <p class="logoTitle">Kafene</p>
            </div>
            <div class="rightItem">
                <ul class="items">
                    <li class="item"><a href="#" id="one" class="loginAnchor">Orders</a></li>
                    <li class="item"><a href="#" id="two" class="loginAnchor">Products</a></li>
                    <li class="item"><a href="#" id="three" class="loginAnchor">Users</a></li>
                </ul>
            </div>
        </div>
    </div>


    <!--sticky header done with shadow -->


    <!--login form with submit button -->

    <div class="formContainer">
        <form action="order.html" class="login formvalidation" method="get" target="_self">
            <h1 class="signIn">Sign In</h1>
            <input type="text" name="username" class="username" value="" placeholder="Enter Username" required autofocus
                autocomplete="on"><br>
            <input type="password" name="password" class="password" value="" placeholder="Enter Password" required
                autocomplete="on"><br>
            <input type="submit" value="Login" name="login" class="loginBtn">
        </form>
    </div>


    <!--increment counter-->
    <div class="social">
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>YouTube Subscribers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span>Facebook Fans</span>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
